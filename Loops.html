<html>
    <head>
        <title>
            Loops in Js
        </title>
    </head>
    <body>
        <h2>JavaScript For Loop</h2>
        <p id="demo"></p>
        <script>
            var fruits=["Apple","Elder Strawberry","Grapes","Tangerines","Watermelon","Banana","pear"];
            var text="";
            var i;
            for (i=0;i<fruits.length;i++){
                text +=fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
